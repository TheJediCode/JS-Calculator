<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's a CaLcUlAtOr</title>
    <link rel="stylesheet" href="./calculator2.css">
  </head>
  <body>
    <div class="calculator">
      <section class="screen">
        0
      </section>
      <section class="calc-buttons">
        <div class="backspace-buttons button-row">
          <button class="clear-all calc-button">C</button>
          <button class="calc-button"><</button>
          <button class="calc-button">/</button>
        </div>
        <div class="button-row">
          <button class="calc-button">7</button>
          <button class="calc-button">8</button>
          <button class="calc-button">9</button>
          <button class="calc-button">X</button>
        </div>
        <div class="button-row">
          <button class="calc-button">4</button>
          <button class="calc-button">5</button>
          <button class="calc-button">6</button>
          <button class="calc-button">-</button>
        </div>
        <div class="button-row">
          <button class="calc-button">1</button>
          <button class="calc-button">2</button>
          <button class="calc-button">3</button>
          <button class="calc-button">+</button>
        </div>
        <div class="button-row">
          <button class="zero calc-button">0</button>
          <button class="calc-button">.</button>
          <button class="calc-button">=</button>
        </div>
      </section>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
